<!DOCTYPE html>
<html lang="en">
<head>

    <!--meta data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--material icon link-->
    <link rel="stylesheet" href="../css/material-icons.css">

    <!--css link-->
    <link rel="stylesheet" href="../css/sign-in.css">
    
    <title>Ahiaoma-form | Sign in</title>
</head>
<body>
     
    <header>
        <img src="../images/ahiaoma-blue.png" alt="" width="100px" height="100px">
    </header>
    <section class="sign-in-container">
    <div class="intro-container">
        <h2>
            Welcome Guest 
        </h2>
        <h3>
            Sign in to your account to get stated
        </h3>
        <h4>If you are new you can <a href="sign-up.html">Sign up here</a></h4>
    </div>

    <section class="form-container">
    <form action="" method="post" aria-required="true" autocomplete="on">
        <input type="text" name="Username" placeholder="Username" id="username">
        <input type="email" name="email" id="email" placeholder="E-mail">
        <input type="password" name="password" placeholder="Password" id="password">
        <input type="submit" value="Continue" id="submit-btn" onclick="verify()">
    </form>
    <div class="">
        <h5><input type="checkbox" name="" id=""> <label for="">Remember Me</label></h5>
        <h5><a href="">Forgotten Password</a></h5>
    </div>
    </section>
</section>

<footer>
    <h5>Copyright - Marstecks</h5>
    <h4> Made by - Marvelous Innocent </h4>
</footer>

<!--sign in Javascript-->
<script src="../javascript/sign-in.js"></script>
</body>
</html>
