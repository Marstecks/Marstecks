<!DOCTYPE html>
<html lang="en">
<head>

    <!--meta data-->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--material icon link-->
    <link rel="stylesheet" href="../css/material-icons.css">

    <!--css link-->
    <link rel="stylesheet" href="../css/sign-up.css">
    
    <title>Ahiaoma-form | personal info</title>
</head>
<body>
    <section class="form-header">
        <div class="logo">
            <img src="../images/ahiaoma-blue.png" alt="" width="100px" height="100px" />
            <div class="form-header-text">
            <h2>Welcome, Guest!</h2>
            <h3>If you already have an account ? <a href="sign-in.html">Sign In</a></h3>
        </div>
        </div>
    </section>
    <form id="form-1" action="../index.html" method="post" autocomplete="on" onsubmit="return confirm()">
        <input type="text" name="Fname" id="" placeholder="First name" required /> <br/>
        <input type="text" name="Lname" id="" placeholder="Last name" required /> <br/>
        <input  type="text" name="Uname" id="" placeholder="Username (optional)"/> <br/>
        <input type="tel" name="p-number" id="" placeholder="Phone number" required /> <br/>
        <input type="email" name="email" id="" placeholder="E-mail" required /> <br/>
        <input type="password" name="password" id="password" placeholder="Password" required /> <br/>
        <input type="password" name="confirm-password" id="confirm-password" placeholder="Confirm password" required /> <br/>
        <input type="submit" class="submit-btn" value="Next" onclick=""> 
    
    </form>
    <footer>
        <h5>Copyright - Marstecks</h5>
        <h4> Made by - Marvelous Innocent </h4>
    </footer>

    <script src="sign-up.js"></script>
</body>
</html>
